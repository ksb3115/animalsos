<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 수정 </h2>
    </div>
    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="id">게시글 번호</label>
            <input type="text" id="id" name="id" class="form-control" value="1"
                   readonly>
        </div>
        <div>
            <label for="itemName">제목</label>
            <input type="text" id="itemName" name="itemName" class="formcontrol" value="강아지를 구조해주세요">
        </div>
        <div>
            <label for="location">위치</label>
            <input type="text" id="location" name="location" class="form-control"
                   value="포천시 소흘읍">
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" class="formcontrol" value="소흘읍에 유기견을 도와주세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
