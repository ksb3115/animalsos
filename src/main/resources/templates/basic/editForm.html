<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 수정 </h2>
    </div>
    <form action="item.html" th:action method="post">
        <div>
            <label for="id">게시글 번호</label>
            <input type="text" id="id" name="id" class="form-control" th:value="${item.id}"
                   value="1" readonly>
        </div>
        <div>
            <label for="itemName">제목</label>
            <input type="text" id="itemName" name="itemName" class="formcontrol"th:value="${item.itemName}"
                   value="강아지를 구조해주세요">
        </div>
        <div>
            <label for="location">위치</label>
            <input type="text" id="location" name="location" class="form-control" th:value="${item.location}"
                   value="포천시 소흘읍">
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" class="formcontrol" th:value="${item.content}"

                   value="소흘읍에 유기견을 도와주세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{basic/items/{itemId}(itemId=${item.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
