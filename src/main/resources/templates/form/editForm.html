<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.updateItem}">게시글 수정 </h2>
    </div>
    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="id" th:text="#{label.item.id}">게시글 번호</label>
            <input type="text" id="id"  class="form-control" th:field="*{id}" readonly>
        </div>
        <div>
            <label for="itemName" th:text="#{label.item.itemName}">제목</label>
            <input type="text" id="itemName" name="itemName" class="formcontrol" th:field="*{itemName}">
        </div>
        <div>
            <label for="location" th:text="#{label.item.location}">위치</label>
            <input type="text" id="location" name="location" class="form-control" th:value="${item.location}">
        </div>
        <div>
            <label for="content" th:text="#{label.item.content}">내용</label>
            <input type="text" id="content" name="content" class="formcontrol" th:value="${item.content}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/form/items/{itemId}(itemId=${item.id})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
